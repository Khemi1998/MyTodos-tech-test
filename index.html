<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=sawp" rel="stylesheet"> 
    <title>MyToDos</title>
</head>
<body>
    <nav>
        <h2 id="logo">MyTodos</h2>
        <button id="reset">Reset</button>
    </nav>

    <h1 id="toDo__hero">Welcome Back Jake!</h1>
    <p>Let's enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo.</p>

    <div class="toDo_container">
    <div class="toDo_lists">
        <input placeholder="Add your task here..." class= "toDo__input">
        <button class="toDo__add">+</button>
    </div>
    </div>

    <p class = "toDo__task"><strong>Tasks</strong></p>

    <div class="toDo_listings"></div>
    <p class="toDo__status">All tasks have been completed. Great job!</p>

    <script src= "./main.js"></script>
</body>
