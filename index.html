<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=sawp" rel="stylesheet"> 
    <title>MyToDos</title>
</head>
<body>
    <nav>
        <h2 id="logo">MyTodos</h2>
        <button id="reset">Reset</button>
    </nav>

    <h1 id="toDo__hero">Welcome Back Jake!</h1>
    <p id="toDo__para">Let's enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo.</p>

    <div class="toDo__lists">
        <input placeholder="Add your task here..." class= "toDo__input">
        <button class="toDo__add">+</button>
    </div>

    <p class = "toDo__task"><strong>Tasks</strong></p>

    <div class="toDo_listings"></div>
    <p class="toDo__status">All tasks have been completed. Great job!</p>

    <div class="toDo__deletion">
        <div class="toDo__deletion_container">
            <p class= "toDo__deletion__status"></p>
            <button class= "toDo__delete">delete</button>
        </div>
       
    </div>

    <script src= "./main.js"></script>
</body>
</html>
