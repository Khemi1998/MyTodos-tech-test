<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=sawp" rel="stylesheet"> 
    <title>MyToDos</title>
</head>
<body class = "MyTodos">
    <nav class = "MyTodos__nav">
        <h2 class = "MyTodos__logo">MyTodos</h2>
        <button class = "MyTodos__reset"">Reset</button>
    </nav>

    <h1 class = "MyTodos__hero">Welcome Back Jake!</h1>
    <p class = "MyTodos__hero__subtitle">Let's enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo.</p>

    <div class = "MyTodos__lists">
        <input placeholder="Add your task here..." class = "MyTodos__lists--input">
        <button class = "MyTodos__lists--add">+</button>
    </div>

    <p class = "MyTodos__lists__tasks"><strong>Tasks</strong></p>

    <div class="MyTodos__lists__task"></div>
    <p class="MyTodos__lists__status">All tasks have been completed. Great job!</p>

    <div class="MyTodos__deletion">
        <div class="MyTodos__deletion_container">
            <p class= "MyTodos__deletion--status"></p>
            <button class= "MyTodos__deletion--delete">delete</button>
        </div>
       
    </div>

    <script src= "./main.js"></script>
</body>
</html>
